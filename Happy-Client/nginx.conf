server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Solo maneja el routing de Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Compresi√≥n
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}