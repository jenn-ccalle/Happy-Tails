<div class="container-fluid">
    <div class="row justify-content-center py-5">
        <div class="col-12 col-md-10 col-lg-9">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <!-- Header -->
                    <div class="mb-4">
                        <h2 class="fw-bold mb-2">Registrar Mascota</h2>
                        <p class="text-muted">Completa la información de tu mascota para que los cuidadores puedan conocerla mejor y brindarle el mejor cuidado.</p>
                    </div>

                    <!-- Formulario -->
                    <form>
                        <!-- Información Básica -->
                        <div class="mb-4 pb-3 border-bottom">
                            <h5 class="fw-semibold mb-3 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512" class="me-2">
                                    <path fill="#FF8C69" d="M226.5 92.9c14.3 42.9-.3 86.2-32.6 96.8s-70.1-15.6-84.4-58.5s.3-86.2 32.6-96.8s70.1 15.6 84.4 58.5zM100.4 198.6c18.9 32.4 14.3 70.1-10.2 84.1s-59.7-.9-78.5-33.3S-2.7 179.3 21.8 165.3s59.7 .9 78.5 33.3zM69.2 401.2C121.6 259.9 214.7 224 256 224s134.4 35.9 186.8 177.2c3.6 9.7 5.2 20.1 5.2 30.5l0 1.6c0 25.8-20.9 46.7-46.7 46.7c-11.5 0-22.9-1.4-34-4.2l-88-22c-15.3-3.8-31.3-3.8-46.6 0l-88 22c-11.1 2.8-22.5 4.2-34 4.2C84.9 480 64 459.1 64 433.3l0-1.6c0-10.4 1.6-20.8 5.2-30.5zM421.8 282.7c-24.5-14-29.1-51.7-10.2-84.1s54-47.3 78.5-33.3s29.1 51.7 10.2 84.1s-54 47.3-78.5 33.3zM310.1 189.7c-32.3-10.6-46.9-53.9-32.6-96.8s52.1-69.1 84.4-58.5s46.9 53.9 32.6 96.8s-52.1 69.1-84.4 58.5z"/>
                                </svg>
                                Información Básica
                            </h5>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Luna" maxlength="100" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="raza" class="form-label">Raza *</label>
                                    <select class="form-select" id="raza" required>
                                        <option value="">Selecciona una raza...</option>
                                        <!-- Opciones de razas se cargarían dinámicamente -->
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="edad" class="form-label">Edad (años) *</label>
                                    <input type="number" class="form-control" id="edad" placeholder="Ej: 3" min="0" max="30" required>
                                </div>

                                <div class="col-md-4">
                                    <label for="sexo" class="form-label">Sexo *</label>
                                    <select class="form-select" id="sexo" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">Hembra</option>
                                        <option value="1">Macho</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="tamano" class="form-label">Tamaño *</label>
                                    <select class="form-select" id="tamano" required>
                                        <option value="">Selecciona...</option>
                                        <!-- Opciones de tamaño se cargarían dinámicamente -->
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="fechaAdopcion" class="form-label">Fecha de Adopción *</label>
                                    <input type="date" class="form-control" id="fechaAdopcion" required>
                                </div>

                                <div class="col-12">
                                    <label for="sobreMascota" class="form-label">Sobre tu Mascota</label>
                                    <textarea class="form-control" id="sobreMascota" rows="3" placeholder="Cuéntanos sobre la personalidad, gustos y particularidades de tu mascota..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Salud y Cuidados Veterinarios -->
                        <div class="mb-4 pb-3 border-bottom">
                            <h5 class="fw-semibold mb-3 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512" class="me-2">
                                    <path fill="#FF8C69" d="M96 128l0-57.8c0-13.3 8.3-25.3 20.8-30l96-36c7.2-2.7 15.2-2.7 22.5 0l96 36c12.5 4.7 20.8 16.6 20.8 30l0 57.8-.3 0c.2 2.6 .3 5.3 .3 8l0 40c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-40c0-2.7 .1-5.4 .3-8l-.3 0zm48 48c0 44.2 35.8 80 80 80s80-35.8 80-80l0-16-160 0 0 16zM111.9 327.7c10.5-3.4 21.8 .4 29.4 8.5l71 75.5c6.3 6.7 17 6.7 23.3 0l71-75.5c7.6-8.1 18.9-11.9 29.4-8.5C401 348.6 448 409.4 448 481.3c0 17-13.8 30.7-30.7 30.7L30.7 512C13.8 512 0 498.2 0 481.3c0-71.9 47-132.7 111.9-153.6z"/>
                                </svg>
                                Salud y Cuidados Veterinarios
                            </h5>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label d-block mb-2">Estado de Salud</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="esterilizado">
                                        <label class="form-check-label" for="esterilizado">
                                            Esterilizado/Castrado
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="microchip">
                                        <label class="form-check-label" for="microchip">
                                            Microchip
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="medicacion" class="form-label">Medicación *</label>
                                    <select class="form-select" id="medicacion" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">No requiere medicación</option>
                                        <option value="1">Medicación ocasional</option>
                                        <option value="2">Medicación diaria</option>
                                        <option value="3">Medicación frecuente</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="infoVet" class="form-label">Información Veterinaria</label>
                                    <textarea class="form-control" id="infoVet" rows="3" placeholder="Información sobre vacunas, tratamientos médicos, alergias, condiciones de salud, etc."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Comportamiento y Compatibilidad -->
                        <div class="mb-4 pb-3 border-bottom">
                            <h5 class="fw-semibold mb-3 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512" class="me-2">
                                    <path fill="#FF8C69" d="M313.4 32.9c26 5.2 42.9 30.5 37.7 56.5l-2.3 11.4c-5.3 26.7-15.1 52.1-28.8 75.2l144 0c26.5 0 48 21.5 48 48c0 18.5-10.5 34.6-25.9 42.6C497 275.4 504 288.9 504 304c0 23.4-16.8 42.9-38.9 47.1c4.4 7.3 6.9 15.8 6.9 24.9c0 21.3-13.9 39.4-33.1 45.6c.7 3.3 1.1 6.8 1.1 10.4c0 26.5-21.5 48-48 48l-97.5 0c-19 0-37.5-5.6-53.3-16.1l-38.5-25.7C176 420.4 160 390.4 160 358.3l0-38.3 0-48 0-24.9c0-29.2 13.3-56.7 36-75l7.4-5.9c26.5-21.2 44.6-51 51.2-84.2l2.3-11.4c5.2-26 30.5-42.9 56.5-37.7zM32 192l64 0c17.7 0 32 14.3 32 32l0 224c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32-14.3-32-32L0 224c0-17.7 14.3-32 32-32z"/>
                                </svg>
                                Comportamiento y Compatibilidad
                            </h5>
                            
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="compPerros" class="form-label">Compatibilidad con Perros *</label>
                                    <select class="form-select" id="compPerros" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">No compatible</option>
                                        <option value="1">Poco compatible</option>
                                        <option value="2">Compatible</option>
                                        <option value="3">Muy compatible</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="compGatos" class="form-label">Compatibilidad con Gatos *</label>
                                    <select class="form-select" id="compGatos" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">No compatible</option>
                                        <option value="1">Poco compatible</option>
                                        <option value="2">Compatible</option>
                                        <option value="3">Muy compatible</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="compNinos" class="form-label">Compatibilidad con Niños *</label>
                                    <select class="form-select" id="compNinos" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">No compatible</option>
                                        <option value="1">Poco compatible</option>
                                        <option value="2">Compatible</option>
                                        <option value="3">Muy compatible</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="energia" class="form-label">Nivel de Energía *</label>
                                    <select class="form-select" id="energia" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">Muy bajo (sedentario)</option>
                                        <option value="1">Bajo (tranquilo)</option>
                                        <option value="2">Moderado (activo)</option>
                                        <option value="3">Alto (muy activo)</option>
                                        <option value="4">Muy alto (hiperactivo)</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="tiempoSolo" class="form-label">Tiempo Máximo Solo (horas) *</label>
                                    <select class="form-select" id="tiempoSolo" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">No puede estar solo</option>
                                        <option value="1">1-2 horas</option>
                                        <option value="2">2-4 horas</option>
                                        <option value="3">4-6 horas</option>
                                        <option value="4">6-8 horas</option>
                                        <option value="5">Más de 8 horas</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Necesidades y Cuidados Diarios -->
                        <div class="mb-4 pb-3 border-bottom">
                            <h5 class="fw-semibold mb-3 text-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512" class="me-2">
                                    <path fill="#FF8C69" d="M169.7 .9c-22.8-1.6-41.9 14-47.5 34.7L110.4 80c.5 0 1.1 0 1.6 0c176.7 0 320 143.3 320 320c0 .5 0 1.1 0 1.6l44.4-11.8c20.8-5.5 36.3-24.7 34.7-47.5C498.5 159.5 352.5 13.5 169.7 .9zM399.8 410.2c.1-3.4 .2-6.8 .2-10.2c0-159.1-128.9-288-288-288c-3.4 0-6.8 .1-10.2 .2L.5 491.9c-1.5 5.5 .1 11.4 4.1 15.4s9.9 5.6 15.4 4.1L399.8 410.2zM176 208a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-80 80a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
                                </svg>
                                Necesidades y Cuidados Diarios
                            </h5>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="alimentacion" class="form-label">Frecuencia de Alimentación *</label>
                                    <select class="form-select" id="alimentacion" required>
                                        <option value="">Selecciona...</option>
                                        <option value="1">1 vez al día</option>
                                        <option value="2">2 veces al día</option>
                                        <option value="3">3 veces al día</option>
                                        <option value="4">Alimentación libre</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="tiempoNecesidades" class="form-label">Frecuencia Necesidades (paseos/día) *</label>
                                    <select class="form-select" id="tiempoNecesidades" required>
                                        <option value="">Selecciona...</option>
                                        <option value="0">No requiere paseos</option>
                                        <option value="1">1 paseo al día</option>
                                        <option value="2">2 paseos al día</option>
                                        <option value="3">3 paseos al día</option>
                                        <option value="4">4 o más paseos al día</option>
                                    </select>
                                </div>

                                <div class="col-md-12">
                                    <label for="necesidades" class="form-label">Necesidades Especiales</label>
                                    <select class="form-select" id="necesidades">
                                        <option value="">Ninguna necesidad especial</option>
                                        <!-- Opciones de necesidades se cargarían dinámicamente -->
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="infoExtra" class="form-label">Información Adicional</label>
                                    <textarea class="form-control" id="infoExtra" rows="3" placeholder="Cualquier información adicional importante sobre cuidados, preferencias, miedos, juguetes favoritos, rutinas especiales, etc."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="d-flex gap-3 justify-content-end mt-4 pt-3">
                            <button type="button" class="btn btn-outline-secondary px-4" (click)="cancelar()">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 384 512" class="me-2">
                                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                                </svg>
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512" class="me-2">
                                    <path fill="#FFFFFF" d="M48 96l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-245.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3L448 416c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l245.5 0c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8L320 184c0 13.3-10.7 24-24 24l-192 0c-13.3 0-24-10.7-24-24L80 80 64 80c-8.8 0-16 7.2-16 16z"/>
                                </svg>
                                Guardar Mascota
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
