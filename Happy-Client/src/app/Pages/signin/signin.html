<div class="cont">
    <div class="form">
        <h1 class="mb-3">Regístrate en Happy Tails</h1>
        <div *ngIf="errorMessage" class="alert alert-danger mb-3" style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
            {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="alert alert-success mb-3" style="padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px;">
            {{ successMessage }}
        </div>
        <form (ngSubmit)="createClient(form)" #form="ngForm" class="input w-100">
            <div class="mb-2">
                <label for="nombre">Nombre *</label>
                <input ngModel type="text" name="nombre" id="nombre" required>
            </div>
            <div class="mb-2">
                <label for="apellidos">Apellidos *</label>
                <input ngModel type="text" name="apellidos" id="apellidos" required>
            </div>
            <div class="mb-2">
                <label for="dni">DNI *</label>
                <input ngModel type="text" name="dni" id="dni" required placeholder="12345678A">
            </div>
            <div class="mb-2">
                <label for="telefono">Teléfono *</label>
                <input ngModel type="tel" name="telefono" id="telefono" required placeholder="600123456">
            </div>
            <div class="mb-2">
                <label for="direccion">Dirección *</label>
                <input ngModel type="text" name="direccion" id="direccion" required>
            </div>
            <div class="mb-2">
                <label for="fechaNac">Fecha de Nacimiento *</label>
                <input ngModel type="date" name="fechaNac" id="fechaNac" required>
            </div>
            <div class="mb-2">
                <label for="email">Correo electrónico *</label>
                <input ngModel type="email" name="email" id="email" required>
            </div>
            <div class="mb-2">
                <label for="contrasena">Contraseña *</label>
                <input ngModel type="password" name="contrasena" id="contrasena" required minlength="6">
            </div>
            <button type="submit" class="mt-3" id="submit">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes una cuenta de Happy Tails? <a routerLink="/login"> Inicia sesión ahora</a></p>
    </div>
</div>
