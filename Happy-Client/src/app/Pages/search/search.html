<div class="cont d-flex gap-1">
    <div class="filters">
        <label for="tipo de servicio" class="fw-bold"> Tipo de servicio</label>
        <select name="Tipo servicio" id="tipoServ" class="mb-2">
            <option value="0">
                Elige un servicio
            </option>
            <option value="1">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" aria-label="Alojamiento mascotas icono" viewBox="0 0 512 512">
                    <path fill="#49261d" d="M200 48l112 0c4.4 0 8 3.6 8 8l0 40-128 0 0-40c0-4.4 3.6-8 8-8zm-56 8l0 424 224 0 0-424c0-30.9-25.1-56-56-56L200 0c-30.9 0-56 25.1-56 56zM416 96l0 384 32 0c35.3 0 64-28.7 64-64l0-256c0-35.3-28.7-64-64-64l-32 0zM96 480l0-384-32 0C28.7 96 0 124.7 0 160L0 416c0 35.3 28.7 64 64 64l32 0z"/>
                </svg>
                Alojamiento de mascotas
            </option>
            <option value="2">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" aria-label="Icono visitas a domicilio" viewBox="0 0 512 512">
                    <path fill="#49261d" d="M0 176c0-35.3 28.7-64 64-64 .5 0 1.1 0 1.6 0 7.4-36.5 39.7-64 78.4-64 15 0 29 4.1 40.9 11.2 13.3-25.7 40.1-43.2 71.1-43.2s57.8 17.6 71.1 43.2c12-7.1 26-11.2 40.9-11.2 38.7 0 71 27.5 78.4 64 .5 0 1.1 0 1.6 0 35.3 0 64 28.7 64 64 0 11.7-3.1 22.6-8.6 32L8.6 208C3.1 198.6 0 187.7 0 176zM0 283.4C0 268.3 12.3 256 27.4 256l457.1 0c15.1 0 27.4 12.3 27.4 27.4 0 70.5-44.4 130.7-106.7 154.1L403.5 452c-2 16-15.6 28-31.8 28l-231.5 0c-16.1 0-29.8-12-31.8-28l-1.8-14.4C44.4 414.1 0 353.9 0 283.4z"/>
                </svg>
                Visitas a domicilio
            </option>
            <option value="3">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" aria-label="Icono paseo perros" viewBox="0 0 512 512">
                    <path fill="#49261d" d="M234.5 92.9c14.3 42.9-.3 86.2-32.6 96.8s-70.1-15.6-84.4-58.5 .3-86.2 32.6-96.8 70.1 15.6 84.4 58.5zM100.4 198.6c18.9 32.4 14.3 70.1-10.2 84.1s-59.7-.9-78.5-33.3-14.3-70.1 10.2-84.1 59.7 .9 78.5 33.3zM69.2 401.2C121.6 259.9 214.7 224 256 224s134.4 35.9 186.8 177.2c3.6 9.7 5.2 20.1 5.2 30.5l0 1.6c0 25.8-20.9 46.7-46.7 46.7-11.5 0-22.9-1.4-34-4.2l-88-22c-15.3-3.8-31.3-3.8-46.6 0l-88 22c-11.1 2.8-22.5 4.2-34 4.2-25.8 0-46.7-20.9-46.7-46.7l0-1.6c0-10.4 1.6-20.8 5.2-30.5zM421.8 282.7c-24.5-14-29.1-51.7-10.2-84.1s54-47.3 78.5-33.3 29.1 51.7 10.2 84.1-54 47.3-78.5 33.3zM310.1 189.7c-32.3-10.6-46.9-53.9-32.6-96.8s52.1-69.1 84.4-58.5 46.9 53.9 32.6 96.8-52.1 69.1-84.4 58.5z"/>
                </svg>
                Paseo de perros
            </option>
            <option value="4">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" aria-label="Estancia a domicilio icono" viewBox="0 0 512 512">
                    <path fill="#49261d" d="M277.8 8.6c-12.3-11.4-31.3-11.4-43.5 0l-224 208c-9.6 9-12.8 22.9-8 35.1S18.8 272 32 272l16 0 0 176c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-176 16 0c13.2 0 25-8.1 29.8-20.3s1.6-26.2-8-35.1l-224-208zM240 320l32 0c26.5 0 48 21.5 48 48l0 96-128 0 0-96c0-26.5 21.5-48 48-48z"/>
                </svg>
                Estancia a domicilio
            </option>
        </select>
        <div class="mb-2">
            <label for="direccion" class="fw-bold">Dirección</label><br>
            <input type="text" class="in" name="direccion" id="direccion">            
        </div>
        <div class="mb-2">
            <label for="Fechas" class="fw-bold">Fechas</label><br>
            <input type="date" class="in mb-1" name="inicio" id="inicio" placeholder="Inicio">
            <input type="date" class="in" name="fin" id="fin" placeholder="Fin">
        </div>
        <div class="mb-2">
            <span class="fw-bold">Tipo(s) de mascota(s)</span>
            <div class="mascota d-flex gap-1">
                <input type="checkbox" name="Perro" id="Perro">
                <label for="Perro"> Perro</label>                 
            </div>
            <div class="mascota d-flex gap-1">
                <input type="checkbox" name="Gato" id="Gato">
                <label for="Gato">Gato</label>                
            </div>
        </div>
        <div class="mb-2">
            <label for="tarifa" class="fw-bold">Tarifa</label> <br>
            <input type="range" name="tarifa" id="tarifa" style="width: 100%; color: #FB4D00;" min="1" max="100" value="1">
        </div>
        <div class="masFiltros">
            <div class="filter">
                <strong>Condiciones de vivienda</strong>
                <div class="d-flex gap-3 border-top">
                    <input type="checkbox" name="piso" id="piso">
                    <label for="piso">Piso</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="casa con jardin" id="casajardin">
                    <label for="casa con jardin">Casa con jardín</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="casa sin jardin" id="casaSinJardin">
                    <label for="casa sin jardin">Casa sin Jardín</label>
                </div>
            </div>
            <div class="filter mb-2">
                <strong>Mascotas en casa</strong>
                <div class="d-flex gap-3 border-top">
                    <input type="checkbox" name="noMascotas" id="noMascotas">
                    <label for="noMascotas">No tiene mascotas</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="noPerro" id="noPerro">
                    <label for="noPerro">No tiene perro(s)</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="noGato" id="noGato">
                    <label for="noGato">No tiene gato(s)</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="noOtros" id="noOtros">
                    <label for="noOtros">No tiene otras mascotas</label>
                </div>
            </div>
            <div class="filter mb-2">
                <strong>Niños en casa</strong>
                <div class="d-flex gap-3 border-top">
                    <input type="checkbox" name="noNinos" id="noNinos">
                    <label for="noNinos">No tiene niños</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="tienePerro" id="tienePerro">
                    <label for="tienePerro">No hay niños de 0-5 años</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="tieneGato" id="tieneGato">
                    <label for="tieneGato">No hay niños 6-12 años</label>
                </div>
            </div>
            <div class="filter mb-2">
                <strong>Otros</strong>
                <div class="d-flex gap-3 border-top">
                    <input type="checkbox" name="bano" id="bano">
                    <label for="bano">Baño / Peluquería</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="auxilios" id="auxilios">
                    <label for="auxilios">Primeros auxilios para mascotas</label>
                </div>
                <div class="d-flex gap-3">
                    <input type="checkbox" name="esterilizadas" id="esterilizadas">
                    <label for="esterilizadas">Acepta mascotas no esterilizadas</label>
                </div>
            </div>
        </div>
    </div>

    <div class="servicesContainer">
        <div class="border-bottom">
            <strong>Encontrar a alguien</strong>
            <p>
                Añade fechas para ver qué cuidafores ofrecen alojamiento de mascotas estarán disponibles según 
                tus necesidades. Estos son los cuidadores de tu zona, pero puede que no estén disponibles.
            </p>
        </div>
        <div class="card-container">
            <app-search-card></app-search-card>
        </div>
    </div>
</div>
