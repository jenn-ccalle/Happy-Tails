<div class="cont">
    <div class="form">
        <h1 class="mb-4">Inicia sesión en Happy Tails</h1>
        
        <div *ngIf="errorMessage" class="alert alert-danger mb-3" style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px;">
            {{ errorMessage }}
        </div>
        
        <div class="opciones w-100">
            <button type="button" class="mb-3" id="face" aria-label="Iniciar sesión Facebook">
                <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 512 512"><path fill="#ffffff" d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5l0-170.3-52.8 0 0-78.2 52.8 0 0-33.7c0-87.1 39.4-127.5 125-127.5 16.2 0 44.2 3.2 55.7 6.4l0 70.8c-6-.6-16.5-1-29.6-1-42 0-58.2 15.9-58.2 57.2l0 27.8 83.6 0-14.4 78.2-69.3 0 0 175.9C413.8 494.8 512 386.9 512 256z"/></svg>
                Iniciar con Facebook
            </button>
            
            <button type="button" class="mb-3" id="google" aria-label="Iniciar sesión Google">
                <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 512 512"><path fill="#ffffff" d="M500 261.8C500 403.3 403.1 504 260 504 122.8 504 12 393.2 12 256S122.8 8 260 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9c-88.3-85.2-252.5-21.2-252.5 118.2 0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9l-140.8 0 0-85.3 236.1 0c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                Iniciar con Google
            </button>
            
            <button type="button" class="mb-3" id="apple" aria-label="Iniciar sesión Apple">
                <svg xmlns="http://www.w3.org/2000/svg" height="28" width="28" viewBox="0 0 384 512"><path fill="#ffffff" d="M319.1 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7-55.8 .9-115.1 44.5-115.1 133.2 0 26.2 4.8 53.3 14.4 81.2 12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zM262.5 104.5c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                Iniciar con Apple
            </button>
        </div>
        
        <p class="w-100 text-center my-3"> - o - </p>
        
        <form (ngSubmit)="iniciarSesion(loginForm)" #loginForm="ngForm" class="input w-100">
            <div class="mb-3">
                <label for="email">Correo electrónico</label>
                <input ngModel type="email" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="contrasena">Contraseña</label>
                <input ngModel type="password" name="contrasena" id="contrasena" required>
            </div>
            <button type="submit" id="submit">
                Iniciar sesión
            </button>
        </form>
        
        <p class="mt-3">¿No tienes una cuenta de Happy Tails? <a routerLink="/signin"> Regístrate ahora</a></p>
    </div>
</div>
